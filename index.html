<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow com Contagem de Tempo e Corações</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Azul escuro */
            color: #fff;
            font-family: 'Arial', sans-serif;
            position: relative;
            text-align: center;
        }

        .slideshow-container {
            position: relative;
            width: 90vw;
            height: 50vh;
            overflow: hidden;
            border: 2px solid #fff; /* Borda ao redor do slideshow */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
            margin-bottom: 20px; /* Espaço abaixo do slideshow */
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .active {
            display: block;
        }

        @keyframes colorChange {
            0% { color: rgb(255, 0, 0); } /* Vermelho */
            50% { color: rgb(0, 0, 0); } /* Preto */
            100% { color: rgb(255, 0, 0); } /* Vermelho */
        }

        @keyframes heartFall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .datetime {
            z-index: 10;
            text-align: center;
            animation: colorChange 2s infinite; /* Animação de cor em 2 segundos */
        }

        .years-months-days, .hours-minutes-seconds {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin: 5px 0;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            animation: colorChange 2s infinite; /* Animação RGB em 2 segundos */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px; /* Espaço abaixo da mensagem */
        }

        .additional-message {
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            animation: colorChange 2s infinite; /* Animação RGB em 2 segundos */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            padding: 10px;
            box-sizing: border-box;
            color: #fff; /* Texto branco para contraste */
        }

        .heart {
            position: absolute;
            width: 90px;
            height: 70px;
            background: url('https://i.imgur.com/DflBtLd.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            z-index: 5;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .slideshow-container {
                width: 95vw;
                height: 40vh;
            }

            .datetime {
                font-size: 16px;
            }

            .years-months-days, .hours-minutes-seconds {
                font-size: 18px;
            }

            .message {
                font-size: 18px;
            }

            .additional-message {
                font-size: 14px;
                padding: 8px;
            }

            .heart {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img src="https://i.imgur.com/y6oaAKl.jpg" class="active">
        <img src="https://i.imgur.com/0wQamJI.jpg">
        <img src="https://i.imgur.com/lY0pGuy.png">
        <div class="datetime" id="datetime">
            <div class="years-months-days" id="date-part"></div>
            <div class="hours-minutes-seconds" id="time-part"></div>
        </div>
        <div class="message">Eu te amo muito</div>
    </div>

    <div class="additional-message">
        Para você se lembrar de quantos dias se passaram desde a minha melhor decisão... e que a gente possa voltar aqui e ver que os dias só aumentaram. Eu te amo e tome banho.
    </div>

    <script>
        const startDate = new Date("2023-07-22T20:00:00");
        const updateInterval = 1000; // Atualizar a cada 1 segundo

        function updateDateTime() {
            const now = new Date();
            const timeDifference = now - startDate;

            const years = now.getFullYear() - startDate.getFullYear();
            const months = now.getMonth() - startDate.getMonth();
            const days = now.getDate() - startDate.getDate();
            
            let adjustedMonths = months;
            let adjustedYears = years;
            let adjustedDays = days;

            if (days < 0) {
                const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, startDate.getDate());
                adjustedDays = (now.getDate() + new Date(now - lastMonth).getDate()) - lastMonth.getDate();
                adjustedMonths -= 1;
            } 

            if (adjustedMonths < 0) {
                adjustedMonths += 12;
                adjustedYears -= 1;
            }

            const seconds = Math.floor((timeDifference / 1000) % 60);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);

            document.getElementById('date-part').textContent = 
                `Tempo de relacionamento: ${adjustedYears} anos, ${adjustedMonths} meses e ${adjustedDays} dias`;
            
            document.getElementById('time-part').textContent = 
                `${hours}h ${minutes}m ${seconds}s`;
        }

        function showSlides() {
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slideshow-container img');

            function nextSlide() {
                slides.forEach((slide) => {
                    slide.style.display = 'none';
                });
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].style.display = 'block';
            }

            nextSlide(); // Exibir o primeiro slide imediatamente
            setInterval(nextSlide, 2000); // Mudar imagem a cada 2 segundos
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * -100 + 'px';
            heart.style.animation = `heartFall ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000); // Remover coração após 5 segundos
        }

        showSlides();
        updateDateTime();
        setInterval(updateDateTime, updateInterval); // Atualizar o tempo decorrido a cada segundo
        setInterval(createHeart, 1000); // Criar um coração a cada segundo
    </script>
</body>
</html>
